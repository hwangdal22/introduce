<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Firebase 초기화
        var firebaseConfig = {
            apiKey: "AIzaSyDX0ZBiSt2qp8Q6TDMgvt_pofERgPpA_dc",
            authDomain: "indie-inventory.firebaseapp.com",
            projectId: "indie-inventory",
            storageBucket: "indie-inventory.appspot.com",
            messagingSenderId: "510795992497",
            appId: "1:510795992497:web:544d12465e5678b1660190"
        };
        firebase.initializeApp(firebaseConfig);

        // 로그인 함수
        function login() {
            var email = document.getElementById('login-email').value;
            var password = document.getElementById('login-password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "admin.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        // 회원가입 함수
        function signup() {
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;
            var bandName = document.getElementById('signup-bandname').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;
                    return firebase.firestore().collection('users').doc(user.uid).set({
                        email: email,
                        bandName: bandName
                    });
                })
                .then(() => {
                    alert("회원가입이 완료되었습니다. 이제 로그인하세요.");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <input type="email" id="login-email" placeholder="이메일">
        <input type="password" id="login-password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
    </div>
    <div class="signup-container">
        <h2>회원가입</h2>
        <input type="email" id="signup-email" placeholder="이메일">
        <input type="password" id="signup-password" placeholder="비밀번호">
        <input type="text" id="signup-bandname" placeholder="밴드 이름">
        <button onclick="signup()">회원가입</button>
    </div>
</body>
</html>
